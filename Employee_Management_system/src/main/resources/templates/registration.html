<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Registration page</title>

    
</head>

<body style="background-image: url(images/bG2.avif);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="container bg-white rounded my-2 px-0">
                    <div class="py-1 bg-dark text-white">
                        <h1 style="text-align: center;">REGISTRATION</h1>
                    </div>
                    <form action="/register1" method="post">
                        <div class="py-3 mx-5">
                            <input type="text" class="form-control border-info" placeholder="Enter Full Name"
                                name="name">
                        </div>

                        <div class="py-3 mx-5">
                            <input type="email" class="form-control border-info" placeholder="Enter Email Address"
                                name="email">
                        </div>

                        <div class="py-3 mx-5">
                            <input type="password" class="form-control border-info" placeholder="Enter Password"
                                name="password">
                        </div>

                        <div class="py-3 mx-5">
                            <input type="submit" class="form-control btn-secondary text-white" value="Register">
                        </div>

                        <div class="py-3 mx-5">
                            <a href="/login"><input type="button" class="form-control btn-dark text-white"
                                    value="Login"></a>

                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
